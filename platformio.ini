[env:ATmega8]
platform = atmelavr
framework = arduino
board = atmega8
board_build.f_cpu = 8000000UL
upload_speed    = 19200
upload_protocol = stk500v1
upload_flags = 
    -e
    -u
    -Ulfuse:w:0x44:m
    -Uhfuse:w:0xD8:m
    -Ulock:w:0x3F:m
